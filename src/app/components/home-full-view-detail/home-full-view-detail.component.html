                                                                  height="20" viewBox="0 0 24 24">
                                                                  <rect width="24" height="24" fill="none" />

                                                                  height="24" viewBox="0 0 24 24">
                                                                  <rect width="24" height="24" fill="none" />

                                          </div>
                                          <div class="item">
                                                <div class="p-5">
                                                      <div class="ct_studio_img_456" (mousedown)="startDragging($event)"
                                                            (mousemove)="dragImage($event)" (mouseup)="stopDragging()"
                                                            (mouseleave)="stopDragging()"
                                                            (touchstart)="startDragging($event)"
                                                            (touchmove)="dragImage($event)" (touchend)="stopDragging()">
                                                            <div class="ct_overflow_hidden ">
                                                                  <img [src]="data?.image_url" alt="" class="image"
                                                                        [ngStyle]="{'transform': 'scale(' + zoomLevel + ') translate(' + translateX + 'px, ' + translateY + 'px)', 
                                                      'transform-origin': 'center'}">
                                                            </div>
                                                            <p class="mb-0 text-white text-center mt-3">
                                                                  <a class="text-white">{{data?.category_name
                                                                        | uppercase}}</a>
                                                                  /
                                                                  <a class="text-white">{{data?.subcategory_name
                                                                        | uppercase}}</a>
                                                                  / {{data?.image_name}}
                                                            </p>
                                                      </div>
                                                </div>
                                          </div>
                                          <div class="btn_div">
                                                <button class="nav-btn" (click)="prevImage(data?.id)"><svg
                                                            xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                                            viewBox="0 0 48 48">
                                                            <rect width="48" height="48" fill="none" />
                                                            <path fill="currentColor"
                                                                  d="m30.9 43l3.1-3.1L18.1 24L34 8.1L30.9 5L12 24z" />
                                                      </svg>
                                                </button>
                                                <button class="nav-btn" (click)="nextImage(data?.id)"><svg
                                                            xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                                            viewBox="0 0 48 48">
                                                            <rect width="48" height="48" fill="none" />
                                                            <path fill="currentColor"
                                                                  d="M17.1 5L14 8.1L29.9 24L14 39.9l3.1 3.1L36 24z" />
                                                      </svg>
                                                </button>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </main>
            <div *ngIf="loading" class="ct_loader_main">
                  <div class="loader"></div>
            </div>
