<app-header />
<main class="py-4 h-auto">
      <div class="container-fluid">
            <!-- <app-inner-header /> -->
            <div class="row mt-5">

                  <div class="col-lg-12  mb-4">
                        <div class="ct_right_content">
                              <div class=" mb-4 d-flex align-items-center justify-content-between flex-wrap">
                                    <h4 class="text-white ct_fs_20 mb-0">My Album</h4>
                                    <button class="ct_cyan_btn ct_fs_16" routerLink="/add-my-album">+ Add New
                                          Album</button>
                              </div>
                              <div class="row">
                                    @for (item of ImgData; track $index) {
                                    <div class="col-lg-3 col-md-6 mb-5">
                                          <div class="ct_album_card ct_light_black_bg">
                                                <a>
                                                      <figure>
                                                            <div class="ct_album_img position-relative">
                                                                  <img [src]="item.image" alt="">
                                                                  <div class="dropdown ct_my_album_drop">
                                                                        <i class="fa-solid fa-ellipsis-vertical"
                                                                              id="dropdownMenuButton1"
                                                                              data-bs-toggle="dropdown"
                                                                              aria-expanded="false"></i>
                                                                        <ul class="dropdown-menu"
                                                                              aria-labelledby="dropdownMenuButton1">
                                                                              <!-- <li><a class="dropdown-item">Hide</a></li> -->
                                                                              <li><a *ngIf="item.collaburate_status == 0"
                                                                                          class="dropdown-item"
                                                                                          (click)="collabrate(item.id)">Collabrate</a>
                                                                              </li>
                                                                              <li><a class="dropdown-item"
                                                                                          routerLink="/add-my-album"
                                                                                          [queryParams]="{id : item?.id}">Edit</a>
                                                                              </li>
                                                                              <!-- <li><a class="dropdown-item">Delete</a>
                                                                              </li> -->
                                                                        </ul>

                                                                  </div>
                                                            </div>
                                                            <figcaption>
                                                                  <h4>{{item.image_name}}</h4>
                                                                  <p class="mb-0">{{item.created_at | date:'medium'}}
                                                                  </p>
                                                            </figcaption>
                                                      </figure>
                                                </a>
                                          </div>
                                    </div>
                                    }
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      <app-footer />

      <div class="loader"></div>
</div> -->
