<div class="ct_filter_sidebar">
      <div class="accordion" id="accordionPanelsStayOpenExample">
            @for (item of data; track $index) {
            <div class="accordion-item">
                  <h2 class="accordion-header" [id]="'panelsStayOpen-heading_'+item.id">
                        <button class="accordion-button" [ngClass]="{'collapsed': $index !== 0}" type="button"
                              data-bs-toggle="collapse" [attr.data-bs-target]="'#'+item?.id" aria-expanded="true"
                              [attr.aria-controls]="'panelsStayOpen-collapse_'+item.id">
                              {{item.category_name | uppercase}}
                        </button>
                  </h2>
                  <div [id]="item?.id" class="accordion-collapse collapse" [ngClass]="$index == 0 ? 'show':''"
                        [attr.aria-labelledby]="'panelsStayOpen-heading_'+item.id">
                        <div class="accordion-body">
                              <ul class="ct_filter_side_links">
                                    @for (item2 of item.findImageSubcategory; track $index) {
                                    <li>
                                          <a routerLink="/sub-album"
                                                [queryParams]="{cat_id : item2?.category_id, id : item2?.id}">â€¢
                                                {{item2.subcategory_name | uppercase}}
                                                [{{item2.count}}]
                                          </a>
                                    </li>
                                    }
                              </ul>
                        </div>
                  </div>
            </div>
            }
      </div>
</div>
