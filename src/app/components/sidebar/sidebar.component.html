<div class="ct_filter_sidebar">
      <div class="accordion" id="accordionPanelsStayOpenExample">
            @for (item of data; track $index) {
            <div class="accordion-item">
                  <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                              [attr.data-bs-target]="'#'+item?.category_name" aria-expanded="true"
                              aria-controls="panelsStayOpen-collapseOne">
                              {{item.category_name | uppercase}}
                        </button>
                  </h2>
                  <div [id]="item?.category_name" class="accordion-collapse collapse"
                        [ngClass]="$index == 0 ? 'show':''" aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body">
                              <ul class="ct_filter_side_links">
                                    @for (item2 of item.findImageSubcategory; track $index) {
                                    <li>
                                          <a routerLink="/sub-categories" [queryParams]="{id : item.id}">â€¢
                                                {{item2.category_name | uppercase}}
                                                [{{item2.count}}]
                                          </a>
                                    </li>
                                    }
                              </ul>
                        </div>
                  </div>
            </div>
            }
      </div>

</div>
