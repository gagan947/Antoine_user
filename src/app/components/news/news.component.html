<app-header />
<main class="py-4 h-auto">
      <div class="container">
            <h4 class="ct_fs_24 mb-3 ct_fw_600 text-white">NEWS</h4>
            <div class="row">
                  <div class="col-lg-8 mb-4">
                        @for (item of data; track $index) {
                        <div class="ct_news_card_12">
                              <div class="ct_news_img">
                                    <a routerLink="/news-detail" [queryParams]="{news_id : item?.id}">
                                          <img [src]="item.image_url" alt="">
                                    </a>
                              </div>
                              <div class="ct_news_title">
                                    <a routerLink="/news-detail" [queryParams]="{news_id : item?.id}">
                                          <h4 class="ct_fs_24 ct_fw_600 ct_clip_text_in_dot">{{item.title}}</h4>

                                    </a>
                                    <p class="text-white news_desc" [innerHTML]="item.description"></p>
                                    <div>
                                          <p class="mb-0 text-white"><i class="fa-solid fa-calendar-days me-2"></i>
                                                {{item.news_post_date}}</p>

                                    </div>

                              </div>
                        </div>
                        }
                  </div>
                  <div class="col-lg-4 mb-4">
                        <app-news-recent-post />
                  </div>
            </div>
      </div>
</main>
<app-footer />
