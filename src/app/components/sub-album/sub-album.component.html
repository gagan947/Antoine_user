<main class="py-4 h-auto">
      <div class="container-fluid">
            <app-inner-header />
            <div class="row mt-5">
                  <div class="col-lg-3 mb-4">
                        <app-sidebar />
                  </div>
                  <div class="col-lg-9  mb-4">
                        <div class="ct_right_content">
                              <ul class="ct_breadcrumb_menu mb-4 ps-0">
                                    <li>
                                          <a routerLink="/archives">
                                                <h4 class="text-white  ct_fs_20 mb-0">Home</h4>
                                          </a>
                                    </li>
                                    <li>
                                          /
                                    </li>
                                    <li>
                                          {{category.category_name}}
                                    </li>
                                    <li>
                                          /
                                    </li>
                                    <li>
                                          {{subCategory.subcategory_name}}
                                    </li>
                              </ul>
                              <div class="row">
                                    @for (item of data; track $index) {
                                    <div class="col-lg-4 col-md-6 mb-5">
                                          <div class="ct_album_card">
                                                <a href="studio-album.html">
                                                      <figure>
                                                            <div class="ct_album_img">
                                                                  <img [src]="item.image" alt="">
                                                            </div>
                                                            <figcaption>
                                                                  <p>{{item.image_name}}, {{item.year}}</p>
                                                            </figcaption>
                                                      </figure>
                                                </a>
                                          </div>
                                    </div>
                                    }
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</main>
