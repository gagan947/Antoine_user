<app-header />
<main class="py-4 h-auto">
      <div class="container-fluid">
            <app-inner-header />
            <div class="row mt-5">
                  <div class="col-lg-3 mb-4">
                        <app-sidebar />
                  </div>
                  <div class="col-lg-9  mb-4">
                        <div class="ct_right_content">
                              <ul class="ct_breadcrumb_menu mb-4 ps-0">
                                    <li>
                                          <a routerLink="/archives">
                                                <h4 class="text-white  ct_fs_20 mb-0"><a class="text-white"
                                                            routerLink="/archives">Home</a></h4>
                                          </a>
                                    </li>
                                    <li *ngIf="category?.category_name">
                                          /
                                    </li>
                                    <li>
                                          <a class="text-white" routerLink="/sub-categories"
                                                [queryParams]="{id : category?.id}">{{category?.category_name
                                                }}</a>
                                    </li>
                                    <li *ngIf="subCategory?.subcategory_name">
                                          /
                                    </li>
                                    <li *ngIf="subCategory?.subcategory_name">
                                          <a class="text-white" routerLink="/sub-subcategories"
                                                [queryParams]="{cat_id : category?.id, subcat_id:subCategory?.id}">{{subCategory?.subcategory_name
                                                }}</a>
                                    </li>
                                    <li *ngIf="tag?.tag_name">
                                          /
                                    </li>
                                    <li *ngIf="tag?.tag_name">
                                          {{tag?.tag_name}}
                                    </li>
                                    <li *ngIf="subSubCategory?.sub_subcategory_name">
                                          /
                                    </li>
                                    <li>
                                          {{subSubCategory?.sub_subcategory_name}}
                                    </li>
                              </ul>
                              <div class="row">
                                    <ng-container *ngIf="data;else default">
                                          @for (item of data; track $index) {
                                          <div class="col-lg-4 col-md-6 mb-5">
                                                <div class="ct_album_card">
                                                      <a (click)="openDialog(item.id)">
                                                            <figure>
                                                                  <div class="ct_album_img">
                                                                        <img [src]="item?.image" alt="">
                                                                  </div>
                                                                  <figcaption>
                                                                        <p>{{item?.title}}, {{item?.year}}</p>
                                                                  </figcaption>
                                                            </figure>
                                                      </a>
                                                </div>
                                          </div>
                                          }
                                    </ng-container>
                                    <ng-template #default>
                                          <h2 class="text-white mt-5 no_data">NO IMAGES FOUND !</h2>
                                    </ng-template>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</main>
<app-footer />

<div *ngIf="loading" class="ct_loader_main">
      <div class="loader"></div>
</div>
