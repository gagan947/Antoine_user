<app-header />
<main class="py-4 h-auto">
      <div class="container-fluid">
            <app-inner-header />
            <div class="row mt-5">
                  <div class="col-lg-3 mb-4">
                        <app-sidebar />
                  </div>
                  <div class="col-lg-9  mb-4">
                        <div class="ct_right_content">
                              <h4 class="text-white mb-3 ct_fs_20">Home</h4>
                              <div class="row">
                                    @for (item of data; track $index) {
                                    <div class="col-lg-4 col-md-6 mb-5">
                                          <div class="ct_album_card ct_light_black_bg">
                                                <a [routerLink]="item.findImageSubcategory.length == 1 &&
                                                                        !item.findImageSubcategory[0].id ? '/sub-album' : '/sub-categories'"
                                                      [queryParams]="item.findImageSubcategory.length == 1 && !item.findImageSubcategory[0].id ? { cat_id: item.id } : { id: item.id }">
                                                      <figure>
                                                            <div class="ct_album_img">
                                                                  <img [src]="item.catgeory_image" alt="">
                                                            </div>
                                                            <figcaption>
                                                                  <h4>{{item.category_name | uppercase}}</h4>
                                                                  <p class="mb-0">
                                                                        {{ item.count }} {{ item.count > 1 ? 'photos' :
                                                                        'photo' }}
                                                                        {{ item.findImageSubcategory.length == 1 &&
                                                                        !item.findImageSubcategory[0].id ? '' : 'in ' +
                                                                        item.findImageSubcategory.length }}
                                                                        {{ item.findImageSubcategory.length == 1 &&
                                                                        !item.findImageSubcategory[0].id ?
                                                                        '' : item.findImageSubcategory.length == 1 ?
                                                                        'sub-album' : 'sub-albums' }}
                                                                  </p>
                                                            </figcaption>
                                                      </figure>
                                                </a>
                                          </div>
                                    </div>
                                    }
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</main>
<app-footer />
<div *ngIf="loading" class="ct_loader_main">
      <div class="loader"></div>
</div>
